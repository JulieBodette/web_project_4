<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__image"
          src="./images/Header.svg"
          alt="Around the US"
        />
      </header>
      <main>
        <section class="profile">
          <!--profile is a grid-->
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Avatar" />
          <div class="profile__info">
            <!--cannot be span (w3c error from having <p> tag)-->
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__info-edit-button"
              id="openModal"
            >
              <img src="./images/Edit.svg" alt="Edit" />
            </button>

            <p class="profile__info-title">Explorer</p>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/Plus.svg" alt="Add" />
          </button>
        </section>
        <section class="grid">
          <!--Elements section. This is a grid of pictures-->
          <div class="element">
            <img
              class="element__image"
              src="./images/YosemiteValley.jpg"
              alt="Yosemite Valley"
            />
            <div class="element__rectangle">
              <h2 class="element__text">Yosemite Valley</h2>
              <button type="button" class="element__like">
                <img src="./images/Heart_disabled.svg" alt="like" />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/LakeLouise.jpg"
              alt="Lake Louise"
            />
            <div class="element__rectangle">
              <h2 class="element__text">Lake Louise</h2>
              <button type="button" class="element__like">
                <img src="./images/Heart_disabled.svg" alt="like" />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/BaldMountains.jpg"
              alt="Bald Mountains"
            />
            <div class="element__rectangle">
              <h2 class="element__text">Bald Mountains</h2>
              <button type="button" class="element__like">
                <img src="./images/Heart_disabled.svg" alt="like" />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/Latemar.jpg"
              alt="Latemar"
            />
            <div class="element__rectangle">
              <h2 class="element__text">Latemar</h2>
              <button type="button" class="element__like">
                <img src="./images/Heart_disabled.svg" alt="like" />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/Vanoise.jpg"
              alt="Vanoise National Park"
            />
            <div class="element__rectangle">
              <h2 class="element__text">Vanoise National Park</h2>
              <button type="button" class="element__like">
                <img src="./images/Heart_disabled.svg" alt="like" />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/LagodiBraies.jpg"
              alt="Lago di Braies"
            />
            <div class="element__rectangle">
              <h2 class="element__text">Lago di Braies</h2>
              <button type="button" class="element__like">
                <img src="./images/Heart_disabled.svg" alt="like" />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
    </div>
    <!--End page content-->

    <div class="modal" id="edit-profile-modal">
      <div class="modal__content">
        <button type="button" class="modal__close-button">
          <img src="./images/CloseIcon.svg" alt="X" />
        </button>
        <!--<img src="./images/CloseIcon.svg" /> -->
        <h2 class="modal__title">Edit profile</h2>
        <form name="nameandtitle" class="modal__form">
          <input
            class="modal__input-text"
            type="text"
            name="name"
            value="Jacques Cousteau"
          />
          <input
            class="modal__input-text"
            type="text"
            name="title"
            value="Explorer"
          />
          <!--set input values to the same text as the default values on the page-->

          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <!--goes at end so it can get to all the html elements-->
  </body>
</html>
