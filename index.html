<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__image" src="./images/Header.svg" />
        <hr class="header__line" />
      </header>
      <section class="profile">
        <!--profile is a grid-->
        <img class="profile__avatar" src="./images/Avatar.jpg" />
        <div class="profile__info">
          <span>
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button class="profile__info-edit-button" id="openModal">
              <img src="./images/Edit.svg" />
            </button>
          </span>
          <h2 class="profile__info-title">Explorer</h2>
        </div>
        <button class="profile__add-button">
          <img src="./images/Plus.svg" />
        </button>
      </section>
      <section class="grid">
        <!--Elements section. This is a grid of pictures-->
        <div class="element">
          <img class="element__image" src="./images/YosemiteValley.jpg" />
          <div class="element__rectangle">
            <h2 class="element__text">Yosemite Valley</h2>
            <img class="element__like" src="./images/Heart_disabled.svg" />
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/LakeLouise.jpg" />
          <div class="element__rectangle">
            <h2 class="element__text">Lake Louise</h2>
            <img class="element__like" src="./images/Heart_disabled.svg" />
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/BaldMountains.jpg" />
          <div class="element__rectangle">
            <h2 class="element__text">Bald Mountains</h2>
            <img class="element__like" src="./images/Heart_disabled.svg" />
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Latemar.jpg" />
          <div class="element__rectangle">
            <h2 class="element__text">Latemar</h2>
            <img class="element__like" src="./images/Heart_disabled.svg" />
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Vanoise.jpg" />
          <div class="element__rectangle">
            <h2 class="element__text">Vanoise Nationa...</h2>
            <img class="element__like" src="./images/Heart_disabled.svg" />
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/LagodiBraies.jpg" />
          <div class="element__rectangle">
            <h2 class="element__text">Lago di Braies</h2>
            <img class="element__like" src="./images/Heart_disabled.svg" />
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
    </div>
    <!--End page content-->

    <div class="modal" id="edit-profile-modal">
      <div class="modal__content">
        <button class="modal__close-button">
          <img src="./images/CloseIcon.svg" />
        </button>
        <!--<img src="./images/CloseIcon.svg" /> -->
        <h1 class="modal__title">Edit profile</h1>
        <form class="modal__form">
          <input
            class="modal__input-text"
            type="text"
            name="name"
            value="Jacques Cousteau"
          />
          <input
            class="modal__input-text"
            type="text"
            name="title"
            value="Explorer"
          />
          <!--set input values to the same text as the default values on the page-->

          <button type="submit" class="modal__submit-button">
            <p class="modal__button-text">Save</p>
          </button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
    <!--goes at end so it can get to all the html elements-->
  </body>
</html>
