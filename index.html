<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__image"
          src="./images/Header.svg"
          alt="Around the US"
        />
      </header>
      <main>
        <section class="profile">
          <!--profile is a grid-->
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Avatar" />
          <div class="profile__info">
            <!--cannot be span (w3c error from having <p> tag)-->
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__info-edit-button"
              id="profile-info-edit-button"
            >
              <img src="./images/Edit.svg" alt="Edit" />
            </button>

            <p class="profile__info-title">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          >
            <img src="./images/Plus.svg" alt="Add" />
          </button>
        </section>
        <section class="grid">
          <!--Elements section. This is a grid of pictures-->
          <!--inserted via javascript-->
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
    </div>
    <!--End page content-->

    <div class="modal" id="edit-profile-modal">
      <div class="modal__content">
        <button type="button" class="modal__close-button">
          <img src="./images/CloseIcon.svg" alt="X" />
        </button>
        <h2 class="modal__title">Edit profile</h2>
        <form name="nameandtitle" class="modal__form">
          <input
            class="modal__input-text"
            type="text"
            name="name"
            value="Jacques Cousteau"
          />
          <input
            class="modal__input-text"
            type="text"
            name="title"
            value="Explorer"
          />
          <!--set input values to the same text as the default values on the page-->
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button type="button" class="modal__close-button">
          <img src="./images/CloseIcon.svg" alt="X" />
        </button>
        <h2 class="modal__title">New Place</h2>
        <form name="imagenameandlink" class="modal__form">
          <input
            class="modal__input-text"
            type="text"
            name="imagename"
            placeholder="Title"
          />
          <!--This modal uses placeholder , but the other one uses value-->
          <input
            class="modal__input-text"
            type="text"
            name="imagelink"
            placeholder="Image link"
          />
          <!--set input values to the same text as the default values on the page-->
          <button type="submit" class="modal__submit-button">Create</button>
        </form>
      </div>
    </div>

    <div class="popup" id="image-popup">
      <div class="popup__content">
        <img class="popup__image" />
        <button type="button" class="popup__close-button">
          <img src="./images/CloseIcon.svg" alt="X" />
        </button>
        <h2 class="popup__title">New Place</h2>
      </div>
    </div>

    <!--template MUST be before the <script>, or the script cannot acess the template-->
    <template id="card-template">
      <!--javascript finds this template via the id using queryselector-->
      <div class="element">
        <button type="button" class="element__trash">
          <img src="./images/Trash.svg" alt="trash" />
        </button>
        <div class="element__image" style=""></div>
        <div class="element__rectangle">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like">
            <img src="./images/Heart_disabled.svg" alt="like" />
          </button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
    <!--goes at end so it can get to all the html elements-->
  </body>
</html>
