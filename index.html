<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__image" src="../images/Header.svg" />
        <img class="header__line" src="../images/Line.svg" />
      </header>
      <section class="profile">
        <!--grid-->
        <img class="profile__avatar" src="../images/Avatar.jpg" />
        <div class="profile__info">
          <span>
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button class="profile__info-edit-button">
              <img src="../images/Edit.svg" />
            </button>
          </span>
          <h2 class="profile__info-title">Explorer</h2>
        </div>
        <button class="profile__add-button">
          <img src="../images/Plus.svg" />
        </button>
      </section>
      <section>
        <!--Elements section. Make this a grid-->
        <div class="element">
          <img src="../images/YosemiteValley.jpg" />
          <div class="element__rectangle">
            <h2 class="element__text">Yosemite Valley</h2>
            <img src="../images/Heart_active.svg" />
          </div>
        </div>
      </section>
      Example Text
    </div>
  </body>
</html>
